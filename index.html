<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smopga</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
    }

    header {
      padding: 100px 20px;
    }

    header h1 {
      font-size: 80px;
      letter-spacing: 5px;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
    }

    /* Tape Design */
    .tape {
      position: relative;
      background: black;
      color: white;
      padding: 60px 20px;
      margin-top: 100px;
      clip-path: polygon(0 0, 100% 10%, 100% 100%, 0 90%);
    }

    /* Holzschild */
    .shield {
      display: inline-block;
      background: url('https://i.ibb.co/b2p4LZj/wood-texture.jpg') no-repeat center center/cover;
      color: #fff;
      padding: 40px 80px;
      font-size: 40px;
      font-weight: bold;
      border: 6px solid #3b2a1a;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smopga</h1>
    <p>Games coming your way...</p>
  </header>

  <div class="tape">
    <div class="shield">COMING SOON</div>
  </div>

</body>
</html>
